<div class="medicine-component" [dir]=" 'dir' | translate "  [lang]="lang">
  <div class="p-1">
    <div class="card p-2 " [routerLink]="['/article', article.id]">
      <div class="card-img-link overflow-hidden">
        <img [src]="article.photo || defaultImg" class="w-100 rounded w-100 h-100 default-img" alt="...">
      </div>

      <div class="card-body">
        <div class="d-flex justify-content-between">
          <span class="card-title"><i class="fa-solid fa-tags me-1"></i>{{article.section.name}}</span>
          <p class="card-title"><i class="far fa-clock me-1"></i>{{article.created_at}}</p>
        </div>

        <span class="card-text fw-bold">{{article.title}}</span>
      </div>
    </div>
  </div>
</div>
