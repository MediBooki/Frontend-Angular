<div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+faq.id"  aria-expanded="true" [attr.aria-controls]="'#collapse'+faq.id">
            {{faq.question}}
        </button>
    </h2>
    <div id="collapse{{faq.id}}" class="accordion-collapse collapse ">
        <div class="accordion-body text-muted">
            {{faq.answer}}
        </div>
    </div>
</div>
