<div class="medicine-component" [dir]=" 'dir' | translate "  [lang]="lang">
    <div class="Specialties_service animated " >
      <a  data-bs-toggle="modal" data-bs-target="#specializeModal" (click)="onSpecializeClicked(specialize.id)" (click)="onSpecialize(specializeDetails)"
        class="text-decoration-none"> <!--[routerLink]="rtlDir ? '/doctors/'+specialize.name.split(' ').slice(1): '/doctors/'+specialize.name.split(' ')[0]"-->
    
        <div class="card">
          <div class="overflow-hidden img-container">
            <img [src]="specialize && specialize.photo ? specialize.photo : defaultSpecializationImg"
            class="img-fluid card-img-top default-img" alt="Specialize image">
          </div>
          <div class="card-body">
            <h5 class="card-title my-3 text-dark fw-bolder"> {{specialize && specialize.name ? specialize.name : ''}}
            </h5>
            <p class="card-text my-3 text-muted">{{specialize && specialize.description ? specialize.description : ''}}</p>
          </div>
        </div>
      </a>

      <!-- <button type="button" class="btn btn-primary" >
        Launch demo modal
      </button> -->
      
    </div>
    
  </div>
